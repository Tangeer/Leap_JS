<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var time=new Date();
    var week=time.getDay();
    switch(week){
        case 1:
        case 2:
        case 3:
        case 4:
        case 5:document.write("工作日");  break;
        default:document.write("休息日");break;
    }
</script>
</body>
</html>
