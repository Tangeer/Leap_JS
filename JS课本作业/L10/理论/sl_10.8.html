<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义动画</title>
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
</head>
<body>
<img src="images/tmac.jpg"/>
<script>
    $(function () {
        $("img").click(function () {
            $(this).animate({
                "width":"180px",
                "height":"180px"
            },"slow");
        })
    })
</script>
</body>
</html>
