<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="txt" onclick="changeSize()">
    事件与处理程序的绑定
</p>

<script>
    function changeSize() {
        var obj=document.getElementById("txt");
        obj.style.fontSize = "30px";
    };
</script>
</body>
</html>
