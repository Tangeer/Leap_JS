<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function getArea(width,height) {
            var result=width*height;
            return result;
        }
    </script>
</head>
<body>
<h2>
    宽度是：3，高度是：4的长方形面积是：
    <script>
        var area = getArea(3,4);
        document.write(area);
    </script>
</h2>
</body>
</html>
