<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件与处理程序的绑定</title>
    <script>
        function changeSize() {
            var obj=document.getElementById("txt");
            obj.style.fontSize = "30px";
        };
    </script>
</head>
<body>
<p id="txt" onclick="changeSize()">
    事件与处理程序的绑定
</p>
</body>
</html>
