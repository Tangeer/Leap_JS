<script>
var name = "Tinzel123黑体";
document.writeln(name.length);
var enSum =0;
for (var i = 0;i<name.length;i++){
    if((name.charCodeAt(i)>=0) && (name.charCodeAt(i)<=250)){
        enSum = enSum + 1;
    }
}
var zhSum = name.length - enSum;
var s = 0;
for (var i = 0;i < name.length;i++) {
    //循环获取用户名的每一个字符
    var content = name.substring(i, i + 1);
    if (!isNaN(content)) {
       s = s+1;
    }
}
document.writeln(s);


</script>
