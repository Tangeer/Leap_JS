<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
function Person(name,age,gender) {
    this.name = name;
    this.age = age;
    this.gender = gender;
    this.show = function () {
        document.write("姓名是："+this.name + "年龄是："+this.age+"性别是："+this.gender);
    }

}
var person = new Person("冯仑","45","男");
person.show();
</script>
</body>
</html>
