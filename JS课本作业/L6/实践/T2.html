<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>搜索</title>
</head>
<body>
<p id="content">
    正则表达式的功能和概念类似“*”和“?”通配符所实现的功能和概念，但它的功能更强大，
    而且更加灵活。正则表达式是英文词语“regular expression”翻译过来的，
    英文比中文更能体现其含义，就是符合某种规则的表达式。
    可以将正则表达式理解为一种对文字进行模糊匹配的语言，
    正则表达式由一些普通字符和一些元字符组成。
</p>
<p>
    查找：<input type="text" id="txtFind"/>&nbsp;&nbsp;&nbsp;替换：<input type="text" id="txtChange"/>
    <br/><input type="button" value="查找并替换" onclick="searchInfo()"/>
    <script>
        var initData;
        initData = document.getElementById("content").innerHTML;
        function searchInfo() {
            var findText = document.getElementById("txtFind").value;
            if (findText==""){
                alert("请输入要查找的内容");
                return false;
            }
            var changeText = document.getElementById("txtChange").value;
            if (changeText =="") {
                alert("请输入替换的内容");
                return false;
            }
            var wordText = initData;
            var reg = eval("/"+findText+"/g");
            var resultArr = wordText.match(reg);
            if(resultArr==null){
                document.getElementById("content").innerHTML = initData;
                alert("已经完成搜索，未找到搜索项");
            }else{
                var newText = wordText.replace(reg,changeText);
                document.getElementById("content").innerHTML = newText;
                alert("已经成功替换："+resultArr.length+"处");
            }
        }
    </script>
</p>
</body>
</html>
