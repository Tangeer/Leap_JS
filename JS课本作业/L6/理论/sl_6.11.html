<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>replace方法</title>
</head>
<body>
<p>
    请输入：<input type="text" id="info" onblur="checkInfo()"/>
</p>
<script>
    function checkInfo() {
        var str = document.getElementById("info").value;
        var reg = /[\. ]/g;
        document.getElementById("info").value = str.replace(reg,"");

    }
</script>
</body>
</html>
