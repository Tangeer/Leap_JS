<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html()的用法</title>
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
</head>
<body>
<p></p>
<input type="button" value="增加图像"/>
<script>
    $(function () {
       $("input[type='button']").click(function () {
           $("p").html("<img src='images/dog.jpg' width='100px'/>");
       });
    });
</script>
</body>
</html>
