<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>trigger()方法</title>
    <script type="text/javascript" src="jquery-3.3.1.js"></script>
    <script>
        $(function () {
            $("#txtName").trigger("select");
        })
    </script>
</head>
<body>
用户名：<input type="text" id="txtName" value="王倩倩"/>
</body>
</html>
