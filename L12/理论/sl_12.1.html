<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动补全插件</title>
    <script src="js/jquery-1.3.2.min.js" type="text/javascript"></script>
    <script src="js/jquery.autocomplete.min.js"  type="text/javascript"></script>
    <link type="text/css" href="css/jquery.autocomplete.css" rel="stylesheet" />
    <style type="text/css">
        body{
            font-size:12px;
        }

        input.txt{
            border:2px solid #C39;
            width:200px;
        }
        input.btn{
            border:2px solid #C39;
            width:50px;
        }
    </style>
    <script  type="text/javascript" >
        $(function() {
            var names = ['马化腾', '张朝阳', '马云', '比尔盖茨', '李开复', '冯仑'];
            $("#txtName").autocomplete(names);
        });
    </script>
</head>
<body>
用户名：<input type="text" name="" id="txtName" class="txt"/>
<input type="button" value="查询" class="btn"/>
</body>
</html>
