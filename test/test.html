<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第六题</title>
    <script type="text/javascript" src="../L8/实践/jquery-3.3.1.min.js" ></script>
    <script>
        $(function () {

            $("#allCb").click(function () {
                $("input[name='item']").each(function () {
                    var allObj = document.getElementById("allCb");
                    if (allObj.checked) {
                        $(this).attr("checked",true);
                    }else{
                        $(this).attr("checked",false);
                    }
                });
            });

            $("input[name='item']").click(function () {
                var allNum =  $("input[name='item']").length;
                var chooseNum = $("input[name='item']:checked").length;
                if(allNum == chooseNum){
                    $("#allCb").attr("checked",true);
                }else{
                    $("#allCb").attr("checked",false);
                }
            })

        })

    </script>
</head>

<body>
<form name="myForm" action="#" method="get">

        </tr>
        <tr>
            <td><input type="checkbox" name="item"/>4</td> <td>c.当所有子项选中时，列头复选框则自动置为选中状态</td> <td></td> <td></td>

</html>
