</head>
<style>
    #myphoto{
        background-color: #444;
        padding: 10px;
        width: 500px;
        margin: 0px auto;
        overflow: hidden;
    }
    #myphoto .title{
        font: bold 17px Verdana, Geneva, sans-serif;
        color: #FFF;
        text-align: center;
    }
    #myphoto ul{
        list-style:none;
    }
    #myphoto ul li{
        float: left;
    }
    #myphoto ul img{
        border: 5px solid #3e3e3e;
        /*border: 5px 5px 20px;*/

    }
    #myphoto ul a:hover img{
        border: 5px solid #fff;
        /*border: 5px 5px 20px;*/+--
    }
</style>
<script type="text/javascript">
    $(function() {
        var settings = {
            containerResizeSpeed: 350,//设置一个数字，表示图片间相互切换的速度，单位是毫秒
            overlayBgColor:"black",//设置一个字符串，表示图片浏览时页面的背景色
            overlayOpacity: 0.5//设置一个数字，表示背景色的透明度，

        };
        $('.content a').lightBox(settings);
    });
</script>
